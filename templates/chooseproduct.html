<html>
    <body>
        <h1>Choose New Product</h1>
        <form action="chooseproduct" method="POST">
            <table>
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th></th>
                </tr>
                
                {% for g in gname%}
                <tr>
                    <td>{{g}}</td>
                    <td>{{category[loop.index0]}}</td>
                    <td>
                        <input type="radio" name="gid" value="{{gid[loop.index0]}}" id="gid{{loop.index0}}" required>
                    </td>
                </tr>
                {% endfor %}
            </table>
            <a href="/addproduct">Product not on list?</a>
            <br>
            <label for="price">Set Price</label>
            <input type="number" min="0" step="0.01" name="price" id="price" required>
            <input type="submit" value="Confirm">
        </form>
        <a href="/">Back to Home Page</a>
    </body>
</html>
